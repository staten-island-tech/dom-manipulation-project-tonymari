<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>dom</title>
   <link rel="stylesheet" href="style.css" />
 </head>
 <body>
<section id="container">
<h1 id="header">Zodiac Card</h1>
<form id="form">
<div class="form-inputs">
<div class="form-input">
<label for="name">name</label>
<input type="text" id="user-name" class="text-box" required />
</div>
<div class="form-input">
<label for="birthday">your birthday</label>
<input type="text" id="user-birthday" class="text-box" required />
</div>
<div class="form-input">
<label for="zodiac">your zodiac</label>
<input type="text" id="user-zodiac" class="text-box" required />
</div>
<div class="form-submit">
<input type="submit" value="enter" id="enter-button" />
</div>
</form>
</section>
<script src="index.js"></script>
</body>
</html>
